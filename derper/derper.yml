name: derper
services:
  derper:
    image: 1itt1eb0y/derper:latest
    hostname: derper
    container_name: derper
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${DERPER_CERTS_DIR:-./certs}:/app/certs
    command:
      - -hostname "${DERPER_HOSTNAME}"
      - -certmode manual
      - -certdir /app/certs
      # http/https listen address
      - -a :443
      # disable stun
      - -stun false
      # disable http
      - -http-port -1
