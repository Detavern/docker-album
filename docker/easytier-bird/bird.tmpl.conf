# Protocols

## device
protocol device {
        scan time 30;
}

## kernel
protocol kernel {
        metric 0;
        ipv4 {
              import none;
              export all;
        };
}
protocol kernel {
        metric 0;
        ipv6 {
              import none;
              export all;
        };
}

## static

### static ipv4
protocol static {
        ipv4;
        check link;
        include "static4/*.conf";
}

### static ipv6
protocol static {
        ipv6;
        check link;
        include "static6/*.conf";
}

## ospf

### ospf v2
protocol ospf v2 {
        ecmp no;
        ipv4 {
                export all;
        };
        area 0.0.0.0 {
                interface "eth0" {
                        priority 200;
                        type broadcast;
                };
        };
}

### ospf v3
protocol ospf v3 {
        ecmp no;
        ipv6 {
                export all;
        };
        area 0.0.0.0 {
                interface "eth0" {
                        priority 200;
                        type broadcast;
                };
        };
}
