[supervisord]
user        = root
nodaemon    = true

[program:crond]
command                 = crond -f
autostart               = true
autorestart             = true
startsecs               = 5
numprocs                = 1
stopsignal              = INT
stdout_logfile          = /dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr         = true

[program:easytier]
command                 = easytier-core -w %(ENV_EASYTIER_CONFIG_SERVER)s
autostart               = false
autorestart             = false
startsecs               = 5
numprocs                = 1
stopsignal              = INT
stdout_logfile          = /dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr         = true

[program:bird]
command                 = bird -c /etc/bird/bird.conf -f
directory               = /etc/bird
autostart               = false
autorestart             = false
startsecs               = 5
numprocs                = 1
stopsignal              = INT
stdout_logfile          = /dev/stdout
stdout_logfile_maxbytes = 0
redirect_stderr         = true
